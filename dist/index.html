<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>RestaurantTIY</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>

    <div class="container">

      <!-- BRANDING/HEADER -->

      <div class="branding">
        <div class="logo">
          <h1>LOGO</h1>
        </div>
        <ul class="social">
          <li>Facebook</li>
          <li>Twitter</li>
          <li>Instagram</li>
        </ul>
        <div class="hero-image">
          <img src="http://placehold.it/1024x300" alt="">
        </div>
      </div>

      <!-- END BRANDING/HEADER -->
      <!-- 3 MIDDLE BOXES -->

      <div class="middle-section">
        <div class="news">News</div>
        <div class="special">Special</div>
        <div class="location">Location</div>
      </div>

      <!-- END 3 MIDDLE BOXES -->

      <div class="bottom">

        <!-- TAB SECTION -->

        <div class="tabs">
          <ul class="tab-header">
            <li id="story">Our Story</li>
            <li id="menu">Menu</li>
            <li id="reservations">Reservations</li>
          </ul>
          <div class="story open">
            Story
          </div>
<!--html for main menu -->
          <div class="menu">
            <h2>Our Dinner Selections...</h2>
            <h3>Appetizers</h3>
            <div class="menu_apps">
            </div>

            <h3>Entrees</h3>
            <div class="menu_entree">
            </div>

            <h3>Sides A La Carte</h3>
            <div class="menu_sides">
            </div>
          </div>
<!--End of menu section-->
          <div class="reservations">
            Reservations
          </div>
        </div>

        <!-- END TAB SECTION -->
        <!-- FLICKR PHOTOS SECTION -->

        <div class="photos">
          <h3>Food Photos...</h3>
          <ul class="flickr">
            <li>
              <img src="http://placehold.it/300x300" alt="">
            </li>
            <li>
              <img src="http://placehold.it/300x300" alt="">
            </li>
            <li>
              <img src="http://placehold.it/300x300" alt="">
            </li>
            <li>
              <img src="http://placehold.it/300x300" alt="">
            </li>
            <li>
              <img src="http://placehold.it/300x300" alt="">
            </li>
          </ul>
        </div>

        <!-- FLICKR PHOTOS SECTION -->

      </div> <!-- .bottom -->

      <!-- FOOTER -->

      <div class="footer">Copyright 2014 Restaurant Name</div>

    </div> <!-- .container -->



<!--Main menu template -->
    <script id="template_menu" type="text/template">
            <div class="menu_top">
              <h4><%= item %></h4>
              <p><%= price %></p>
            </div>

            <div class="menu_bottom">
              <p><%=description %></p>
            </div>
    </script>

    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
